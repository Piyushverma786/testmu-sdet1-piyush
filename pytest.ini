[pytest]
testpaths = tests
addopts = 
    -v
    --html=reports/test_report.html
    --self-contained-html
    --tb=short
markers =
    login: Login module tests
    dashboard: Dashboard module tests
    api: API module tests
    smoke: Smoke tests (fast, critical)
    regression: Full regression suite
log_cli = true
log_cli_level = INFO
